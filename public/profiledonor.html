<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donor Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,sans-serif;
}

body{
  background:linear-gradient(to right,#e8f5e9,#f1f8e9);
}

.navbar{
  background:#2e7d32;
  color:white;
  padding:15px 40px;
  font-size:22px;
  font-weight:bold;
}

.main-container{
  padding:40px;
  display:flex;
  justify-content:center;
}

.profile-card{
  background:white;
  width:800px;
  border-radius:12px;
  padding:30px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

/* PROFILE HEADER */
.profile-header{
  display:flex;
  align-items:center;
  gap:25px;
  margin-bottom:30px;
}

.profile-img{
  width:120px;
  height:120px;
  border-radius:50%;
  background:#c8e6c9;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  color:#2e7d32;
  font-weight:bold;
}

.profile-info h2{
  color:#2e7d32;
  margin-bottom:5px;
}

.profile-info p{
  color:#555;
  font-size:14px;
}

/* EDIT BUTTON */
.edit-btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  background:#43a047;
  color:white;
  border-radius:6px;
  text-decoration:none;
  font-size:14px;
}

.edit-btn:hover{
  background:#2e7d32;
}

/* STATS */
.stats{
  display:flex;
  justify-content:space-between;
  margin-bottom:30px;
}

.stat-box{
  flex:1;
  background:#f1f8e9;
  margin:0 10px;
  padding:20px;
  border-radius:10px;
  text-align:center;
}

.stat-box h3{
  color:#2e7d32;
  font-size:24px;
  min-height:28px;
}

.stat-box p{
  font-size:13px;
  color:#666;
}

/* RESPONSIVE */
@media(max-width:768px){
  .profile-card{
    width:95%;
  }

  .stats{
    flex-direction:column;
  }

  .stat-box{
    margin:10px 0;
  }

  .profile-header{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<header class="navbar">
ðŸ¥— Food Waste Reduction - Donor Profile
</header>

<div class="main-container">
  <div class="profile-card">

    <div class="profile-header">
      <div class="profile-img" id="profileInitial"></div>
      <div class="profile-info">
        <h2 id="donorName"></h2>
        <p id="donorEmail"></p>
        <p id="donorPhone"></p>

        <a href="editprdonor.html" class="edit-btn">Edit Profile</a>
      </div>
    </div>

    <div class="stats">
      <div class="stat-box">
        <h3 id="totalDonations"></h3>
        <p>Total Donations</p>
      </div>

      <div class="stat-box">
        <h3 id="foodDonated"></h3>
        <p>Food Donated</p>
      </div>

      <div class="stat-box">
        <h3 id="completedDonations"></h3>
        <p>Completed Donations</p>
      </div>
    </div>

  </div>
</div>

<script>

/* ===== DEMO DATA ===== */
const demoProfile = {
  name: "Green Leaf Restaurant",
  email: "greenleaf@gmail.com",
  phone: "+91 9876543210",
  totalDonations: 24,
  foodDonated: "320 kg",
  completedDonations: 18
};

/* ===== LOAD DEMO DATA ===== */
document.getElementById("donorName").innerText = demoProfile.name;
document.getElementById("donorEmail").innerText = demoProfile.email;
document.getElementById("donorPhone").innerText = demoProfile.phone;
document.getElementById("totalDonations").innerText = demoProfile.totalDonations;
document.getElementById("foodDonated").innerText = demoProfile.foodDonated;
document.getElementById("completedDonations").innerText = demoProfile.completedDonations;

/* SET PROFILE INITIAL */
document.getElementById("profileInitial").innerText = demoProfile.name.charAt(0);

</script>

</body>
</html>
