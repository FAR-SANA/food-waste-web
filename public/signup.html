<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      color: #333;
    }

    .navbar {
      background: #2e7d32;
      padding: 15px 40px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      padding: 20px;
    }

    .hero-card {
      background: #ffffff;
      padding: 35px;
      width: 420px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    .hero-card h1 {
      color: #2e7d32;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 5px rgba(67,160,71,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      background: #43a047;
      color: white;
    }

    .btn:hover {
      background: #2e7d32;
    }

    .signup-text {
      margin-top: 18px;
      font-size: 14px;
    }

    .signup-text a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .hero-card {
        width: 95%;
        padding: 25px;
      }
    }

  </style>

</head>

<body>

  <header class="navbar">
    ðŸ¥— Food Waste Reduction
  </header>

  <main class="main-container">

    <section class="hero-card">

      <h1>Create Account</h1>
      <p class="subtitle">Join and help reduce food waste</p>

      <form class="signup-form">

        <div class="form-group">
          <input id="name" type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <input id="email" type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="form-group">
          <input id="password" type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <select id="role" name="role" required>
            <option value="">Select Role</option>
            <option value="donor">Donor</option>
            <option value="receiver">Receiver</option>
          </select>
        </div>

        <button type="submit" class="btn">
          Create Account
        </button>

      </form>

      <p class="signup-text">
        Already have an account?
        <a href="login.html">Login</a>
      </p>

    </section>

  </main>
  </main>

    <script type="module" src="./signup.js"></script>
</body>
</html>
