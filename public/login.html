<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Waste Reduction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e8f5e9, #f4fdf6);
      color: #333;
    }

    /* ================== NAVBAR ================== */
    .navbar {
      background: #2e7d32;
      padding: 15px 40px;
      color: white;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    /* ================== CENTER CONTAINER ================== */
    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      padding: 20px;
    }

    /* ================== LOGIN CARD ================== */
    .hero-card {
      background: white;
      padding: 40px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    .hero-card h1 {
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .hero-card p {
      margin-bottom: 25px;
      font-size: 14px;
      color: #666;
    }

    /* ================== FORM ================== */
    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.3s;
    }

    .login-form input:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 5px rgba(67,160,71,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    .login-btn {
      background: #43a047;
      color: white;
    }

    .login-btn:hover {
      background: #2e7d32;
    }

    /* ================== SIGNUP TEXT ================== */
    .signup-text {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-text a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    /* ================== ANIMATION ================== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ================== RESPONSIVE ================== */
    @media (max-width: 480px) {
      .hero-card {
        width: 90%;
        padding: 25px;
      }

      .navbar {
        font-size: 18px;
        padding: 12px 20px;
      }
    }
  </style>

</head>

<body>

  <!-- HEADER -->
  <header class="navbar">
    ðŸ¥— Food Waste Reduction
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-container">
    <div class="hero-card">

      <h1>Welcome Back</h1>
      <p>Login to continue reducing food waste</p>

      <!-- LOGIN FORM -->
      <form class="login-form">
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Enter Password" required>
        <button type="submit" class="btn login-btn">Login</button>
      </form>

      <!-- SIGNUP LINK -->
      <p class="signup-text">
        Donâ€™t have an account?
        <a href="signup.html">Create Account</a>
      </p>

    </div>
  </div>

</body>
</html>
